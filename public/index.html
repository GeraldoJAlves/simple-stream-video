<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test Stream Video</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center">
    <div class="container">
      <div class="choice">
        <span onclick="changePlayer(event)" class="active">Streaming</span>
        <span onclick="changePlayer(event)">No Streaming</span>
      </div>
      <div id="video-container">
        <video
          id="player-video"
          src="/stream/bunny.mp4"
          controls
          width="90%"
          height="90%"
        ></video>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
